<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>雪铁龙 - 网点验证</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="index_top">东风雪铁龙</div>
		<dl class="index_activity">
			<dt class="marT26">
				<i></i>
				客户信息验证
				<i></i>
			</dt>
		</dl>
		<form method="post" action="index_dots_success.html">
		    <div class="index_form index_dots_ver">
		        <label class="index_form_label border_b">
		        	<span class="i_f_lName">网点编码</span>
		        	<input id="code" type="text" value="" name="">
		        </label>
		        <label class="index_form_label border_b">
		        	<span class="i_f_lName">客户姓名</span>
		        	<input id="name" type="text" value="" name="">
		        </label>
		        <label class="index_form_label">
		        	<span class="i_f_lName">客户电话</span>
		        	<input id="tel" type="text" value="" name="">
		        </label>
		    </div>
		    <input class="btn" value="确认提交" type="submit">
		</form>
		<div class="bottom nav_bottom"></div>
		
		<script src="js/jquery.1.10.0.min.js"></script>
		<script src="js/fontAuto.js"></script>
		<script>
		    /*验证*/
		    $("form").submit(function(){
		        var codeVal= $.trim($("#code").val());
		        var nameVal= $.trim($("#name").val());
		        var telReg=/^1[3|4|5|7|8][0-9]\d{4,8}$/;
		        var telVal= $.trim($("#tel").val());
		        if(codeVal==""){
		            alert("请输入网点编码！");
		            return false;
		        }
		        if(nameVal==""){
		            alert("请输入姓名！");
		            return false;
		        }
		        if(!telReg.test(telVal)){
		            alert("请输入正确的手机号！");
		            return false;
		        }
		    });
		</script>
	</body>
</html>
